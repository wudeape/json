<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用来获取json数据</title>
<script  type ="text/javascript" src="jquery/jquert.min.js">  </script>
<script>
$(document).ready(function(){ 
	$('#button').click(function(){ 
	$.ajax({ 
	type:"GET", 
	url:"data.json", 
	dataType:"json", 
	success:function(data){ 
	var music="<ul>"; 
	//i表示在data中的索引位置，n表示包含的信息的对象 
	$.each(data,function(i,n){ 
	//获取对象中属性为optionsValue的值 
	music+="<li>"+n["optionValue"]+"</li>"; 
	}); 
	music+="</ul>"; 
	$('#result').append(music); 
	} 
	}); 
	return false; 
	}); 
	});
</script>
</head>

<body>

<div>   点击获取json数据</div>
<input type="button" id ="button" value="确定"/>
<div id ="result"></div>

</body>

</html>
